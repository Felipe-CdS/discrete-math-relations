<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Relations</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script type="text/javascript" src="https://unpkg.com/vis-data@latest/peer/umd/vis-data.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/vis-network@latest/peer/umd/vis-network.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/vis-network/styles/vis-network.min.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body class="w-screen h-screen flex relative flex-col bg-[#0F0F0F] overflow-hidden text-white">


	<div
		class="flex absolute bottom-0 left-1/2 z-10 flex-row justify-center justify-between items-center p-3 px-5 w-11/12 text-2xl font-bold text-black bg-white rounded-t-xl -translate-x-1/2 md:space-x-5 md:w-fit">

		<img id="r-ui" class="size-10 false-prop" src="assets/r-2.svg" />
		<img id="ar-ui" class="size-10 false-prop" src="assets/a-2.svg" />
		<img id="s-ui" class="size-10 false-prop" src="assets/s-2.svg" />
		<img id="as-ui" class="size-10 false-prop" src="assets/a-2.svg" />
		<img id="t-ui" class="size-10 false-prop" src="assets/t-2.svg" />
	</div>

	<div
		class="flex absolute left-1/2 z-20 flex-col items-center py-2 px-5 mt-3 space-y-2 w-11/12 text-2xl text-black bg-white rounded-xl -translate-x-1/2 md:max-w-md drop-shadow-md">
		<div class="flex space-x-5">
			<button id="pan-button"
				class="p-1.5 rounded-md border-black hover:border-2 selected-button group size-10"
				onclick="panMode()">
				<img class="w-full" src="assets/hand-stop.svg" />
			</button>
			<button id="new-node-button" class="p-1.5 rounded-md border-black hover:border-2 group size-10"
				onclick="newNodeMode()">
				<img class="w-full" src="assets/circle-plus.svg" />
			</button>
			<button id="new-edge-button" class="p-1.5 rounded-md border-black hover:border-2 group size-10"
				onclick="addNewEdge()">
				<img class="w-full" src="assets/arrow-guide.svg" />
			</button>
			<button id="delete-one-button"
				class="p-1.5 rounded-md border-black hover:border-2 group size-10"
				onclick="deleteOneMode()">
				<img class="w-full" src="assets/location-x.svg" />
			</button>

			<button id="delete-all-button"
				class="p-1.5 rounded-md border-black hover:border-2 group size-10"
				onclick="deleteAll()">
				<img class="w-full" src="assets/trash.svg" />
			</button>
		</div>
	</div>

	<div
		class="absolute top-[calc(4rem-8px)] left-1/2 z-10 flex-col p-3 pt-5 w-11/12 bg-gray-200 rounded-b-xl -translate-x-1/2 md:max-w-md">
		<p class="w-full text-sm text-center text-black" id="msg-span"></p>
	</div>
	<div class="w-full h-full" id="mynetwork"></div>
	<script src="./index.js"></script>
	<script src="./matrix.js"></script>
</body>

</html>
